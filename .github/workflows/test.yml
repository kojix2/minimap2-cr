name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            bzip2 \
            curl \
            pkg-config \
            zlib1g-dev

      - name: Install shards
        run: shards install

      - name: Run specs
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/ext
        run: crystal spec
