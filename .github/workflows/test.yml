name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Crystal (non-Windows)
        if: runner.os != 'Windows'
        uses: crystal-lang/install-crystal@v1

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            bzip2 \
            curl \
            pkg-config \
            zlib1g-dev

      - name: Install build toolchain + Crystal (Windows/MSYS2)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-crystal
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-bzip2
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-curl
            tar
            git

      - name: Build minimap2 (non-Windows)
        if: runner.os != 'Windows'
        run: crystal run ext/build.cr

      - name: Build minimap2 (Windows/MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        env:
          MAKE: mingw32-make
        run: crystal run ext/build.cr

      - name: Install shards
        if: runner.os != 'Windows'
        run: shards install

      - name: Install shards (Windows/MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: shards install

      - name: Run specs
        if: runner.os != 'Windows'
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/ext
        run: crystal spec

      - name: Run specs (Windows/MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: crystal spec
